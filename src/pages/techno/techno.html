<ion-header>

  <ion-navbar>
    <ion-title>techno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating="">nom</ion-label>
    <ion-input [(ngModel)] = "technology.name" ></ion-input>
  </ion-item>
<ion-item>
  <ion-select [(ngModel)] = "technology.category" >
    <ion-option *ngFor="let category of categories">
      {{category}}
    </ion-option>
  </ion-select>
</ion-item>
</ion-list>

  <button ion-button block (click)="addTechnology()">valider</button>

</ion-content>
