<ion-header>

  <ion-navbar>
    <ion-title>Schedule-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor= "let schedule of schedules">
    <ion-card-title>
      {{schedule.name}}
    </ion-card-title>
    <ion-card-content>
      {{schedule.technology.name}}
    </ion-card-content>
  </ion-card>

</ion-content>
